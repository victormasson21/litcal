<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10000 10000">

    <filter id="paperTexture">
        <feTurbulence
            type="fractalNoise"
            baseFrequency="0.09"
            numOctaves="1"
            result="turbulence"
        />
        <feColorMatrix
            in="turbulence"
            type="saturate"
            values="0.1"
            result="desaturatedTurbulence"
        />

    </filter>

    <rect
        width="100%"
        height="100%"
        filter="url(#paperTexture)"
    />
</svg>